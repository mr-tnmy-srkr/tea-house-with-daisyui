<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">
    <!-- title -->
    <title>Tea House</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/dce78eb54d.js" crossorigin="anonymous"></script>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>
    <!-- custom styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <div class="my-20">
            <div class="flex justify-evenly items-center flex-col lg:flex-row">
                <div>
                    <h1 class="text-4xl lg:text-5xl capitalize font-extrabold">
                        It's good <br>
                        tea time at The <br>
                        Tea House</h1>
                    <p class="py-6">Tea and Botanical Solutions Supplier Give <br> Optimum  Satisfaction To Your Taste
                        Buds.
                    </p>
                    <button class="btn bg-gradient-to-r from-gradient-start to-gradient-end text-white">
                        Explore More
                        <i class="fa-solid fa-arrow-trend-up"></i>
                    </button>
                </div>
                <div>
                    <img src="./images/banner.png" class="" />
                    <!-- ratings badge -->
                    <div class="-mt-20 ml-20 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60 rounded-xl">
                        <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                        <div>
                            <h3 class="text-3xl">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
  

</body>

</html>
